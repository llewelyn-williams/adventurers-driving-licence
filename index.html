<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Adventurers Driving Licence</title>
</head>
<body>
    <header>Header Content</header>

    <section class="landing">
        <div><h1>Game Title</h1></div>
        <button id="start" onclick="changePage('question');">Start</button>
        <button id="options" onclick="changePage('options');">Options</button>
        <button id="credits" onclick="changePage('credits');">Credits</button>
    </section>

    <section class="options">
        <div></h1>Options</h1></div>
        <input type="checkbox" id="music" name="music" checked>
        <label for="music">Music</label>
        <input type="checkbox" id="sounds" name="saounds" checked>
        <label for="sounds">Sounds</label>
        <button id="options-return" onclick="changePage('landing');">Back</button>
    </section>

    <section class="credits">
        <div></h1>Credits</h1></div>
        <p>Attribution 1</p>
        <p>Attribution 2</p>
        <p>Attribution 3</p>
        <p>Attribution 4</p>
        <button id="credits-return" onclick="changePage('landing');">Back</button>
    </section>

    <section class="dialogue">

    </section>

    <section class="question">
        <div id="question-display"></div>
        <div id="card1">Card 1</div>
        <div id="card2">Card 2</div>
        <div id="card3">Card 3</div>
    </section>

    <section class="licence">
        <div><h1>Licence</h1></div>
        <p id="result-display-text">You chose mostly</p>
    </section>
    
    <footer>Footer Content
        <button id="footer-return" onclick="changePage('landing');">Back</button>
    </footer>
    <script src="assets/js/exam.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
